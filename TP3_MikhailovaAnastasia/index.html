<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> <!-- 6. icone stylesheet -->
</head>

  <body>
    <h1>Les Iridacées</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container"> <!-- 2.a élément hiérarchique container -->
        <div class="row"> <!-- 2.a élément hiérarchique row -->
        <div class="col-md-3"> <!-- 2.a conteneur de largeur prédéfinie 1/4 -->
            <div class="card"> <!-- 3. card (Image cap) -->
                <img src="images/iris.jpg" class="card-img-top" alt="iris">
                <div class="card-body">
                  <p class="card-text">L’Iris est un genre de plantes vivaces à rhizomes ou à bulbes de la famille des Iridacées.</p>
                  <a class="btn btn-primary" href="https://fr.wikipedia.org/wiki/Iris_(genre_v%C3%A9g%C3%A9tal)" target="_blank" role="button">Wiki</a> <!-- 5. classe contextuelle "primary" -->
                </div>
              </div>
        </div>
        <div class="col-md-3"> <!-- 2.a conteneur de largeur prédéfinie 1/4 -->
            <div class="card"> <!-- 3. card (Image cap) -->
                <img src="images/chateau-de-vullierens.jpg" class="card-img-top" alt="Château de Vullierens">
                <div class="card-body">
                  <i class="bi bi-geo-alt"></i> <!-- 6. icone géo -->
                  <i class="bi bi-ticket-perforated-fill"></i> <!-- 6. icone ticket -->
                  <i class="bi bi-camera-fill"></i> <!-- 6. icone caméra -->
                  <figure> <!-- 7. citation avec source (Blockquote) -->
                    <blockquote class="blockquote">
                        <p>
                          Notre collection possède également les iris de Sibérie (Iris sibirica)
                          aux tiges florales élancées portant des fleurs simples, mais très gracieuses.
                        </p> <!-- 7. citation -->
                    </blockquote>
                    <figcaption class="blockquote-footer">
                    <cite title="Source Title">Château de Vullierens</cite> <!-- 7. source -->
                    </figcaption>
                  </figure>
                </div>
              </div>
        </div>
        <div class="col-md-6"> <!-- 2.a conteneur de largeur prédéfinie 1/2 -->
            <div id="carouselExampleFade" class="carousel slide carousel-fade"> <!-- 4. crossfade carousel -->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/champ-iris-unsplash.jpg" class="d-block w-100" alt="Iris1">
                  </div>
                  <div class="carousel-item">
                    <img src="images/iris pallida.jpg" class="d-block w-100" alt="Iris2">
                  </div>
                  <div class="carousel-item">
                    <img src="images/iris_soleil.jpeg" class="d-block w-100" alt="Iris3">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        </div>
      </div>
      <div class="ms-md-5">ms-md-5</div>
      <!-- 8. cette class est composée de {property: m = margin}{sides: s (start) = margin-left}-{breakpoint: md}-{size: 5} -->
  </body>
</html>
